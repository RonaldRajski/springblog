<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  lang="en">
<head th:replace="fragments/header :: header-links"></head>
    <body>

        <nav th:replace="fragments/navbar :: navbar"></nav>

<!--        <div th:replace="partials.html::navbar">You shouldn't see this.</div>-->

        <div class="container">
            <h1>Use the form below to edit an existing post!</h1>
            <form action="/edit" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title of the post</label>
                    <input id="title" class="form-control" name="title" type="text" th:value="${post.title}">
                </div>
                <div class="mb-3">
                    <label for="bodyinput" class="form-label">Body of the blog post</label>
                    <textarea class="form-control" id="bodyinput" rows="6" name="body" th:field="${post.body}"></textarea>
                    <input hidden id="id" name="id" th:value="${post.id}">
                </div>
                <button class="btn btn-secondary text-center">Submit Post</button>
            </form>

    </div>

    </body>
</html>
