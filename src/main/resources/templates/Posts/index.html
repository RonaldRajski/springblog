<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head:: header-links">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>

    <h1>Welcome to the Index page!  Come see all the posts</h1>

        <div th:each="post : ${posts}">
            <a th:text="${post.title}" th:href="{|/posts/${post.id|}"></a>
            <p th: th:text="${post.body}"></p>
        </div>


        <div th:replace="partials/scripts :: assets"></div>






</body>
</html>
